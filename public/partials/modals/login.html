<!-- ============= REGISTRATION MODAL ============= -->
<section class="modal" ng-if="vm.showLogin">
  <div class="login-container">
    <div class="close" ng-click="vm.modalToggle('login')">
      <i class="fa fa-times" aria-hidden="true"></i>
    </div>
    <div class="login-info">
      <div>
        <h1>LOGIN NOW</h1>
        <p>
          to rivet: to join things together <br>
          to be riveted: to be completely engrossed <br>
          login now and immerse yourself in the language<br>
          login now and be riveted
        </p>
      </div>
    </div>
    <div class="login-form">
      <form ng-submit="vm.login();">
        <h1>ACCOUNT INFO</h1>
        <input type="text" ng-model="vm.loginData.username" placeholder="USERNAME" />
        <input type="password" ng-model="vm.loginData.password" placeholder="PASSWORD"/>
        <input type="submit" />
        <div class="login-error" ng-if="vm.loginError">{{vm.loginError}}</div>
      </form>
    </div>
  </div>
</section>
